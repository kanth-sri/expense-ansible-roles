- name: Install nginx 
  hosts: all
  become: yes
  vars_files:
  - /home/ec2-user/expense/mysql_cred.yaml
  tasks:
  - name: install nginx server
    ansible.builtin.package:
      name: nginx
      state: present
  - name: start nginx server
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes